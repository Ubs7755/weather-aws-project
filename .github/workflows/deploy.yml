name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push to ECR
        run: |
          docker build -t weather-app:latest ./app
          docker tag weather-app:latest ${{ secrets.ECR_REPOSITORY_URL }}:latest
          docker tag weather-app:latest ${{ secrets.ECR_REPOSITORY_URL }}:${{ github.sha }}
          docker push ${{ secrets.ECR_REPOSITORY_URL }}:latest
          docker push ${{ secrets.ECR_REPOSITORY_URL }}:${{ github.sha }}
          echo "Image pushed successfully!"
          echo "Deploy manually using:"
          echo "ssh -i ~/.ssh/weather-app-key ubuntu@${{ secrets.EC2_HOST }}"